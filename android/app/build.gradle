apply plugin: 'com.android.application'

android {
    namespace "com.owldotask.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.owldotask.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    signingConfigs {
        release {
            if (project.hasProperty('storeFile')) {
                storeFile file(project.storeFile)
                storePassword project.storePassword
                keyAlias project.keyAlias
                keyPassword project.keyPassword
            }
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    // ... tus dependencias existentes

    // Firebase BoM (Bill of Materials) - para gestionar versiones de Firebase de forma consistente
    implementation platform('com.google.firebase:firebase-bom:32.8.1') // <-- USA LA VERSIÓN MÁS RECIENTE
    // Firebase Authentication SDK
    implementation 'com.google.firebase:firebase-auth'

    // Google Play Services Auth (necesario para Google Sign-In nativo)
    implementation 'com.google.android.gms:play-services-auth:21.0.0' // <-- USA LA VERSIÓN MÁS RECIENTE

    // La dependencia del propio plugin de Capacitor (normalmente añadida por 'npx cap sync')
    implementation project(':capacitor-firebase-authentication') // Asegúrate de que esta línea esté presente si no lo está
}
apply plugin: 'com.google.gms.google-services' // Aplicación del plugin

apply from: 'capacitor.build.gradle'
