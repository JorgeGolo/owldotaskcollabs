// Top-level build file where you can add configuration options common to all sub-projects/modules.

// android/build.gradle
if (project.rootProject.file('keystore.properties').exists()) {
    def keystoreProperties = new Properties()
    keystoreProperties.load(new FileInputStream(project.rootProject.file('keystore.properties')))
    project.ext.set('storePassword', keystoreProperties['storePassword'])
    project.ext.set('keyAlias', keystoreProperties['keyAlias'])
    project.ext.set('keyPassword', keystoreProperties['keyPassword'])
    project.ext.set('storeFile', keystoreProperties['storeFile'])
}

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'com.google.gms:google-services:4.4.1' // O la versión más reciente

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
